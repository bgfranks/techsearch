<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/output.css">

  <!-- Favicon Images -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <title>TechSearch | Results</title>
</head>

<body>
  <!-- Header -->
  <header class="header-container flex">
    <div class="logo">
      <a href="/">
        <img src="./images/logo.png" alt="TechSearch Logo">
      </a>
    </div>
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/search.html">Search</a>
      <a href="/about.html">About</a>
    </div>
  </header>

  <!-- Results Header -->
  <div class="results-header">
    <h2>Tech Job Search Results</h2>
  </div>

  <!-- Results -->
  <div class="results-container">
    <div class="results-card flex">
      <div class="number-results">
        <p>There are 880 web developer jobs in Baltimore</p>
      </div>
      <div class="salary">
        <p>Salary Range:</p>
        <p>72824.5 - 90508.5</p>
      </div>
      <div class="keywords">
        <p>Top Keywords:</p>
        <ul>
          <li>design</li>
          <li>javascript</li>
          <li>html</li>
          <li>css</li>
          <li>test</li>
          <li>jquery</li>
          <li>framework</li>
          <li>sql</li>
          <li>database</li>
          <li>php</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="flex">
    <img src="/images/logo-image.png" alt="TechSearch Logo">
    <div class="footer-nav">
      <a href="/">Home</a>
      <a href="/search.html">Search</a>
      <a href="/about.html">About</a>
    </div>
    <p>&copy; 2020 TechSearch</p>
  </footer>
</body>

</html>
